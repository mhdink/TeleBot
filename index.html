<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Purchase Form with Animated Elements">
    <title>Purchase Form</title>
    <style>
        /* این قسمت همان استایل‌های شماست */
    </style>
</head>
<body>

    <div class="loading-container" id="loadingContainer">
        <div class="loading"></div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <h1>FX REPLAY Purchase Form</h1>
        <form action="https://formspree.io/f/xjvnyqqy" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error-message">Please enter your full name.</span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message">Please enter a valid email address.</span>

            <!-- سایر فیلدهای فرم -->

            <button type="submit">Purchase</button>
            <p class="success-message">Purchase successful! 🎉</p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("loadingContainer").style.display = "none";
                document.getElementById("mainContainer").style.display = "block";
            }, 1000);
        });
    </script>

</body>
</html>
